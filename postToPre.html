<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Postfix to Prefix</title>
     <style>
        table{
            margin-right: auto;
            margin-left: auto;
        }
        span{
            font-size: 30px;
            color: red;
            background-color: palegoldenrod;
        }
        #button:hover{
            color: palevioletred;
            background-color: transparent;
        }
        body{
            background-image: url(bg2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: greenyellow;
        }
        #footer
        {
            text-align: center;
            color: white;
            font-size: 20px;
        }
        #span
        {
            background-color: gray;
            color: black;
        }
    </style>
</head>
<body>
<script>
function isOperator(x)
    {
  
        switch (x) {
        case '+':
        case '-':
        case '/':
        case '*':
            return true;
        }
        return false;
    }
  
    function postToPrefix()
    {

        var post_exp;
        post_exp=document.getElementById("postfixvalue").value;
        let s = [];
  
        
        let length = post_exp.length;
  
        
        for (let i = 0; i < length; i++) {
  
            
            if (isOperator(post_exp[i])) {
  
               
                let op1 = s[s.length - 1];
                s.pop();
                let op2 = s[s.length - 1];
                s.pop();
  
                let temp = post_exp[i] + op2 + op1;
                s.push(temp);
            }
            else {
                s.push(post_exp[i] + "");
            }
        }
  
        let ans = "";
        while (s.length > 0)
            ans += s.pop();
        document.getElementById("prefix").innerHTML = ans;
    } 
</script>
<form>
	<table>
		<tr>
			<td>POSTFIX</td>
			<td><input type="text" name="postfix" placeholder="enter POSTFIX expression" id="postfixvalue"></td>
		</tr>
        <tr>
            <td><p>Prefix is : <span id="prefix"></span></p></td>
        </tr>
		<tr>
			<td><input type="button" id="button" value="Convert" name="submit" onclick="postToPrefix()"><td>
            <td><button><a href="index.html">Home</a></button></td>
		</tr>
	</table>
</form>
